<!DOCTYPE html>
<head>
    <title>Openweathermap API FROM URL</title>
</head>
<body>

<script type="text/javascript" >

    var latitude = "16.871311";
    var longitude = "96.19937996";
    var key = "7db76af4a435786379c53a22069ef9d8";
    var url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=7db76af4a435786379c53a22069ef9d8`;

    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET",url,false);
    xmlhttp.send();

    if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
        var result = xmlhttp.responseText;
    }
    result = JSON.parse(result);
    console.log(result);

    console.log(result.name);


</script>
</body>
</html>
